<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Loops</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>

    <body>
        <div class="flex-container">
            <div class="man-container">
                <h1>Running Man</h1>
                <img id="run-man" src="images/walking-man.png">
            </div>
            <div class="column2">
                <h1>Fund Raising</h1>
                <h2>Goal is 10,000.00</h2>
                <div id="fund-raise">
                    <p>
                        <label for="txt-amount">Fund Raised:</label>
                        <input type="number" id="txt-amount">
                    </p>
                    <button id="button-thermometer">Display</button>
                </div>
                <div class="thermometer">
                    <div id="thermometer-move"></div>
                </div>
            </div>
        </div>
    </body>
</html>
